<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>

    <form class="icon3">
        <img src="/login3.svg">
    </form>
    <form class="Rct33">
        <input required maxlength="3" type="text" placeholder="호실" class="id" >
        <input type="submit" value="submit" id="id" >

    <form class="Rct30">
        <button>로그인</button>
    </form>

</form>

</html>
